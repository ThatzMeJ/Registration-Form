<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advising Appointment Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image">
  <main>
    <h1>Advising Appointment Registration</h1>
    <form id="myForm" action="thankyou.html?first-name=&last-name=&email=&teacher=&month=&day=&time=&classes=" method="get">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="teacher">Select a Teacher:</label>
            <select id="teacher" name="teacher">
                <option value="Tiffany Ford">Tiffany Ford</option>
                <option value="Kirsten Markley">Kirsten Markley</option>
                <option value="Jackson Lewis">Jackson Lewis</option>
            </select>
        </div>
        <div class="form-group">
            <label for="month">Select a Month:</label>
            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <div class="form-group">
            <label for="day">Select a Day (1-31):</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
        </div>
        <div class="form-group">
            <label>Choose Time:</label>
            <input type="radio" id="am" name="time" value="AM"> AM
            <input type="radio" id="pm" name="time" value="PM"> PM
        </div>
        <div class="form-group">
            <label>Select Classes:</label>
            <input type="checkbox" id="class1" name="classes" value="Class 1"> Web Development
            <input type="checkbox" id="class2" name="classes" value="Class 2"> History
            <input type="checkbox" id="class1" name="classes" value="Class 3"> C++
            <input type="checkbox" id="class2" name="classes" value="Class 4"> Rust
            <input type="checkbox" id="class2" name="classes" value="Class 5"> Python
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <input id="submitBtn" type="submit" value="Submit">
        </div>
    </form>
  </main>


</body>
</html>
